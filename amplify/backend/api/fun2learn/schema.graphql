type Card @model @auth(rules: [{allow: public}]) {
  id: ID!
  front: String
  back: String
  listId: ID! @index(name: "byList", sortKeyFields: ["front", "back"])
}

type List @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  cards: [Card] @hasMany(indexName: "byList", fields: ["id"])
}